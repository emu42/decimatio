<wicket:panel>

  <div class="gamePanel">
    <div class="filler"></div>
    <table>
      <tbody>
      <tr><td wicket:id="imageRow">
        <img wicket:id="commanderImage" class="commander"/>
        <img wicket:id="legionnaireImage" class="legionnaire"/>
      </td></tr>
      <tr><td wicket:id="nameRow">
        Name
      </td></tr>
      <tr><td wicket:id="numeralRow" class="numeral">
        X
      </td></tr>
      </tbody>
    </table>
    <div class="controls" wicket:id="controls"></div>
  </div>
  <span wicket:id="updater"/>
</wicket:panel>
