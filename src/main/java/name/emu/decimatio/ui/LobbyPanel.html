<wicket:panel>
  <div wicket:id="setupContainer">
    <form wicket:id="form">
      <div>
        <input type="checkbox" wicket:id="joinNewGame">Enter as Player
      </div>
      <input type="button" wicket:id="createGameBtn" value="Host Game"/>
    </form>
  </div>
  <div wicket:id="playerListContainer">
    <input type="text" wicket:id="joinLink"/>
    <table wicket:id="players"/>
    <form wicket:id="form">
      <input type="submit" value="Start Game" wicket:id="launchBtn"/>
    </form>
  </div>
</wicket:panel>
